<ion-header>

  <ion-navbar>
    <ion-title>place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="place.imageUrl">
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <p>{{place.description}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p>map goes here...</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button block (click)="onLeave()" >Leave</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button block (click)="onDelete()" color="danger" >Delete</button>
        </ion-col>
      </ion-row>ion-row>
  </ion-grid>
</ion-content>
